<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Convert Font to SVG to Skeleton</title>
    <!-- Load SVG.js for vector drawing -->
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.1/dist/svg.min.js"></script>
    <!-- Load skeleton-tracing-js for skeleton extraction -->
    <script src="https://cdn.jsdelivr.net/npm/skeleton-tracing-js/dist/trace_skeleton.min.js"></script>
    <!-- Load opentype.js for font parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/opentype.js/1.3.4/opentype.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
        background: #222;
        color: #eee;
      }
      #container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .box {
        border: 1px solid #555;
        background: #111;
        padding: 10px;
      }
      #originalSVG, #skeletonSVG {
        width: 600px;
        height: 600px;
      }
      /* Hide the offscreen canvas */
      #offscreenCanvas {
        display: none;
      }
      h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Convert Font to SVG to Skeleton</h1>
    <div id="container">
      <div class="box">
        <h2>Original Expanded Outline</h2>
        <div id="originalSVG"></div>
      </div>
      <div class="box">
        <h2>Extracted Centerline Skeleton</h2>
        <div id="skeletonSVG"></div>
      </div>
    </div>
    <!-- Offscreen canvas for rendering the SVG as a raster image -->
    <canvas id="offscreenCanvas" width="600" height="600"></canvas>
    
    <script>
      /***********************
       * Step 1. Load a Font Using opentype.js
       ***********************/
      // For demonstration we use Roboto Regular.
      const fontUrl = "./Roboto[wdth,wght].ttf";
      let font;
      opentype.load(fontUrl, function(err, loadedFont) {
        if (err) {
          console.error("Font could not be loaded: " + err);
        } else {
          font = loadedFont;
          // Once the font is loaded, create the letter outline.
          // (Change the letter below to generate a different glyph.)
          createLetterOutline("A");
        }
      });
      
      /***********************
       * Step 2. Create an Expanded SVG Outline Using SVG.js
       ***********************/
      function createLetterOutline(letter) {
        // Create an SVG drawing inside the #originalSVG container.
        const draw = SVG().addTo('#originalSVG').size(600,600);
        // Get the glyph for the letter.
        const glyph = font.charToGlyph(letter);
        // Set a large font size to fill the canvas.
        const fontSize = 500;
        // Obtain the SVG path data for the glyph.
        // The parameters (50, 550) are chosen to position the letter nicely in 600x600.
        const pathData = glyph.getPath(50, 550, fontSize).toPathData();
        // Draw the glyphâ€™s outline with a thick stroke.
        // The thick white stroke will act as an "expanded" outline (i.e. a filled area).
        const letterPath = draw.path(pathData)
                               .fill('red')
                               .stroke({ color: "white", width: 10, linecap: "round", linejoin: "round" });
        // Give the drawing a short delay to render before processing.
        setTimeout(processSkeleton, 100);
      }
      
      /***********************
       * Step 3. Render the SVG Outline onto an Offscreen Canvas
       ***********************/
      function renderSVGToCanvas(svgElement, canvasElement, callback) {
        const svgString = svgElement.outerHTML;
        const blob = new Blob([svgString], {type: "image/svg+xml;charset=utf-8"});
        const url = URL.createObjectURL(blob);
        const img = new Image();
        img.onload = function() {
          const ctx = canvasElement.getContext("2d");
          // Clear the canvas and draw the SVG image.
          ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);
          ctx.drawImage(img, 0, 0, canvasElement.width, canvasElement.height);
          URL.revokeObjectURL(url);
          callback();
        };
        img.src = url;
      }
      
      /***********************
       * Step 4. Extract the Skeleton Using Skeleton-Tracing-JS
       ***********************/
      function extractSkeleton(canvasElement) {
        // The API returns an object with a property "polylines" that contains the centerline strokes.
        const skeleton = TraceSkeleton.fromCanvas(canvasElement);
        return skeleton;
      }
      
      /***********************
       * Step 5. Visualize the Skeleton
       ***********************/
      function visualizeSkeleton(skeleton, containerElement) {
        // Options: scale, strokeWidth, keypoints (if true, small red squares are drawn).
        const options = {
          scale: 1,
          strokeWidth: 2,
          keypoints: true
        };
        const svgString = TraceSkeleton.visualize(skeleton, options);
        containerElement.innerHTML = svgString;
      }
      
      /***********************
       * Full Pipeline: Process the Rendered SVG, Extract, and Visualize the Skeleton
       ***********************/
      function processSkeleton() {
        const originalSVGElement = document.getElementById("originalSVG").querySelector("svg");
        const offscreenCanvas = document.getElementById("offscreenCanvas");
        const skeletonContainer = document.getElementById("skeletonSVG");
        renderSVGToCanvas(originalSVGElement, offscreenCanvas, function() {
          const skeleton = extractSkeleton(offscreenCanvas);
          visualizeSkeleton(skeleton, skeletonContainer);
          console.log("Extracted Skeleton Data:", skeleton.polylines);
        });
      }
    </script>
  </body>
</html>
